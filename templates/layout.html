{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SocialNest{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container">

    <a class="navbar-brand fw-bold" href="{% url 'tweet_list' %}">
        SocialNest
    </a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tweet_list' %}">
                    Home
                </a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tweet_create' %}">
                    Create Tweet
                </a>
            </li>
            {% endif %}
        </ul>

        <div class="d-flex align-items-center gap-2">

            {% if user.is_authenticated %}
                <span class="text-light small">
                    Hi, {{ user.username }}
                </span>

                <!-- Fixed logout button using POST form -->
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        Logout
                    </button>
                </form>

            {% else %}

                <a class="btn btn-primary btn"
                   href="{% url 'login' %}">
                    Login
                </a>

                <a class="btn btn-primary btn"
                   href="{% url 'register' %}">
                    Register
                </a>

            {% endif %}

        </div>

    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
